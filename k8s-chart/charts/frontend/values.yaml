nameOverride: ""
fullnameOverride: ""

replicas: 1

containers:
  imageRegistry: gitlab.praktikum-services.ru:5050/std-027-58/momo-store/
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: ""
  name: momo-frontend
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ports:
    - name: frontend
      containerPort: 80

vpa:
  resources:
    minAllowed:
      cpu: 1m
      memory: 60Mi
    maxAllowed:
      cpu: 1
      memory: 500Mi

service:
  type: ClusterIP
  port: 80

livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
        - path: /categories
            pathType: Prefix
        - path: /products
            pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
